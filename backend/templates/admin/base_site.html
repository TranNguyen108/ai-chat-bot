<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị Hệ Thống</title>
    <style>
        body { background: #f8fafc; font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; margin:0; }
        .site-header-modern {
            display: flex; align-items: center; background: #4f8cff; color: #fff;
            padding: 18px 32px; font-size: 1.5rem; font-weight: 600; letter-spacing: 1px; border-bottom: 2px solid #ffd166;
            position: fixed; top: 0; left: 0; width: 100vw; z-index: 1100;
            box-shadow: 0 2px 8px #0001;
        }
        .logo-circle { background: #ffd166; color: #4f8cff; border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; font-weight: bold; margin-right: 16px; }
        .site-title { font-size: 1.3rem; font-weight: 600; letter-spacing: 1px; }
        .welcome { font-size: 1rem; margin-right: 24px; color: #ffd166; }
        .logout-link { color: #fff; background: #ff5e57; padding: 8px 18px; border-radius: 6px; text-decoration: none; font-size: 1rem; margin-left: 8px; transition: background 0.2s; border: none; }
        .logout-link:hover { background: #fff; color: #ff5e57; }
        .sidebar { background: #fff; color: #4f8cff; min-height: 100vh; width: 220px; position: fixed; top: 70px; left: 0; padding-top: 30px; z-index: 1000; box-shadow: 2px 0 8px #0001; border-right: 1px solid #e0e7ef; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar-link { display: block; color: #4f8cff; padding: 16px 24px; text-decoration: none; font-size: 1.1rem; border-radius: 8px; margin-bottom: 8px; transition: background 0.2s, color 0.2s; }
        .sidebar-link:hover, .sidebar-link.active { background: #e3f0ff; color: #ff5e57; }
        .main-content-modern { margin-left: 240px; padding: 40px 32px 32px 32px; min-height: 100vh; padding-top: 100px; }
        @media (max-width: 900px) {
            .sidebar { width: 100vw; position: static; min-height: auto; box-shadow: none; padding-top: 10px; }
            .main-content-modern { margin-left: 0; padding: 24px 8px 8px 8px; padding-top: 120px; }
        }
        .button {
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 16px;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .button:hover {
            background: #ffd166;
            color: #4f8cff;
        }
        .adminlist {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0001;
            overflow: hidden;
        }
        .adminlist th, .adminlist td {
            border: 1px solid #e0e7ef;
            padding: 12px 18px;
            text-align: left;
        }
        .adminlist th {
            background: #4f8cff;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 600;
        }
        .adminlist tr:nth-child(even) {
            background: #f7faff;
        }
        .form-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0001;
            padding: 32px 28px;
            max-width: 420px;
            margin: 0 auto 32px auto;
        }
        .form-card label { color: #4f8cff; font-weight: 500; }
        .form-card input, .form-card select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #e0e7ef;
            border-radius: 6px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="site-header-modern">
        <span class="logo-circle">A</span>
        <span class="site-title">Trang Quản Trị Hệ Thống</span>
        <span style="flex:1"></span>
        <span class="welcome">{{ welcome }}</span>
        <a href="/admin/logout/" class="logout-link">Đăng xuất</a>
    </div>
    <nav class="sidebar">
        <ul>
            {% for link in sidebar_links %}
            <li><a href="{{ link.url }}" class="sidebar-link">{{ link.label }}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <div class="main-content-modern">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
